<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
	<title>Resume</title>
	<link rel="stylesheet" th:href="@{/css/default.css}">
</head>
<body>

		<div id="topNavigationSection">
			<p>
				<a th:href="@{/init/data}">Initialize Data</a>&nbsp;|&nbsp;
				<a th:href="@{/resume/show/1}">View Resume</a>&nbsp;|&nbsp;
				<a th:href="@{/api/resume/show/1}">View Resume as JSON</a>&nbsp;|&nbsp;
				<a th:href="@{/api/resume/references?firstName=Alexander&lastName=Garbuz}">View References as JSON</a>&nbsp;|&nbsp;
				<a th:href="@{/work-history/show/1}">View Work History</a>&nbsp;|&nbsp;
				<a th:href="@{/api/resume/work-history/Garbuz/Alexander}">View Work History as JSON</a>&nbsp;|&nbsp;
				<a th:href="@{/api/resume/skills/1}">View Skills as JSON</a>
			</p>
		</div>
		<div id="contactInformationSection">
			<h1 th:text="${resume.firstName} + ' ' + ${resume.lastName}">Name</h1>
			<div><a th:href="'mailto:'+${resume.contactInformation.email}" th:text="${resume.contactInformation.email}"/></a></div>
			<div><span th:text="${resume.contactInformation.phone}"/></div>
			<div><span th:text="${resume.contactInformation.address}"/></div>
			<div><span th:text="${resume.contactInformation.city}"/>, <span th:text="${resume.contactInformation.state}"/> <span th:text="${resume.contactInformation.zip}"/></div>
		</div>
		<div id="summarySection">
			<h2>Objective</h2>
			<div><span th:text="${resume.summary.objective}"/></div>
			<h2>Summary</h2>
			<div><span th:text="${resume.summary.summary}"/></div>
		</div>
		<div id="skillsSection">
			<h1>Skills</h1>
			<ul>
				<li th:each="sg: ${resume.skills}" th:id="'skillGroup' +${sg.id}">
					<p><strong><span  th:text="${sg.name} + ':'"/></strong> <span th:each="s, status :${sg.skills}" th:text="${s.name} + (${status.last} ? ';' : ', ')"/></p>
				</li>
			</ul>
		</div>
		<div id="educationSection">
			<h1>Education</h1>
			<dl>
				<div th:each="school : ${resume.educations}" th:id="'education' +${school.id}">
					<dt>
						<p><strong><span  th:text="${school.name} + ' (' + ${school.startDate.year} + ' - ' + ${school.endDate.year} + ')'"/></strong></p>
					</dt>
					<dd>
						<p><em><span th:text="${school.degree}"/></em></p>
						<p><span th:text="${school.comments}"/></p>
					</dd>
				</div>
			</dl>
		</div>
		<div id="certificationSection">
			<h1>Certifications</h1>
			<dl>
				<div th:each="r : ${resume.certifications}" th:id="'education' +${r.id}">
					<dt><p><strong><span  th:text="${r.name}"/></strong></p></dt>
					<dd><p><em><span th:text="${r.authority} + ' (' + ${r.date.year} + ')'"/></em></p></dd>
				</div>		
			</dl>
		</div>
		<div id="workHistorySection">
			<h1>Work History</h1>
			<div th:each="job: ${resume.jobs}" th:id="'job' +${job.id}">
				<p>
					<strong><span th:text="${job.title} + ' @ ' + ${job.companyName} + ' (' + ${job.start.year} +' - ' + ${job.end.year} + ')' "/></strong> 
					<ul>
						<li th:each="jr:${job.responsibilities}"><p th:text="${jr.text}"/></li>
					</ul>
				</p>
			</div>
		</div>
		<div id="recommendationsSection">
			<h1>Recommendations</h1>
			<div th:each="r : ${resume.recommendations}" th:id="'recommendation' +${r.id}">
				<div th:text="${r.text}"/>
				<p><strong><span  th:text="${r.author}"/></strong><br/><em><span th:text="${r.authorTitle}"/> (<span th:text="${r.relationship}"/>)</em></p>
				
			</div>
		</div>
		<div id="recommendationsSection">
			<h1>References</h1>
			<div th:each="r : ${resume.references}" th:id="'reference' +${r.id}">
				<p><strong><span  th:text="${r.name}"/></strong> (<span th:text="${r.title}"/>)</p>
				<ul>
					<li><a th:href="'mailto:'+${r.email}" th:text="${r.email}"/></a></li>
					<li><span th:text="${r.phone}"/></li>
				</ul>
			</div>
		</div>
</body>
</html>
