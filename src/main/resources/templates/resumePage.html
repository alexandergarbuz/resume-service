<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
	<title>Resume</title>
	<link rel="stylesheet" th:href="@{/css/default.css}">
</head>
<body>
<p><a th:href="@{/init/data}">Initialize Data</a>&nbsp;|&nbsp;<a th:href="@{/resume/show}">View Resume</a></p>

		
		<div>
			<h1 th:text="${resume.firstName} + ' ' + ${resume.lastName}">Name</h1>
			<div><a th:href="'mailto:'+${resume.contactInformation.email}" th:text="${resume.contactInformation.email}"/></a></div>
			<div><span th:text="${resume.contactInformation.phone}"/></div>
			<div><span th:text="${resume.contactInformation.address}"/></div>
			<div><span th:text="${resume.contactInformation.city}"/>, <span th:text="${resume.contactInformation.state}"/> <span th:text="${resume.contactInformation.zip}"/></div>
		</div>
		<div>
			<h2>Objective</h2>
			<div><span th:text="${resume.summary.objective}"/></div>
			<h2>Summary</h2>
			<div><span th:text="${resume.summary.summary}"/></div>
		</div>
		<h1>Skills</h1>
		<div th:each="sg : ${resume.skills}" th:id="'skillGroup' +${sg.id}">
			<p>
				<strong><span  th:text="${sg.name} + ':'">Skill Group Name</span></strong> 
						<span th:each="s:${sg.skills}"  th:text="${s.name} + ', '"></span>
			</p>
			

		</div>
		<h1>Education</h1>
		<div th:each="r : ${resume.educations}" th:id="'education' +${r.id}">
			<p><strong><span  th:text="${r.name} + ' (' + ${r.startDate.year} + ' - ' + ${r.endDate.year} + ')'">School Name</span></strong></p>
			<p><em><span th:text="${r.degree}">Degree</span></em></p>
			<p><span th:text="${r.comments}">Comments</span></p>
		</div>
		<hr size="0"/>
		<h1>Certifications</h1>
		<div th:each="r : ${resume.certifications}" th:id="'education' +${r.id}">
			<p><strong><span  th:text="${r.name} + ' (' + ${r.date.year} + ')'">Name</span></strong></p>
			<p><em><span th:text="${r.authority}">Authority</span></em></p>
		</div>
		<hr size="0"/>
		<h1>Recommendations</h1>
		<div th:each="r : ${resume.recommendations}" th:id="'recommendation' +${r.id}">
			<p><strong><span  th:text="${r.author}">Author</span></strong></p>
			<p><em><span th:text="${r.authorTitle}">Title</span></em></p>
			<p><em><span th:text="${r.relationship}">Relationship</span></em></p>
			<div th:text="${r.text}">Text</div>
		</div>
		<hr size="0"/>
		<h1>References</h1>
		<div th:each="r : ${resume.references}" th:id="'reference' +${r.id}">
			<p><strong><span  th:text="${r.name}">Name</span></strong></p>
			<ul>
				<li><a th:href="'mailto:'+${r.email}" th:text="${r.email}"/></a></li>
				<li><span th:text="${r.phone}">phone</span></li>
				<li><span th:text="${r.title}">title</span></li>
			</ul>
		</div>

</body>
</html>
