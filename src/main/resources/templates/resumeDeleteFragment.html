<div class="container">

    <div class="container mt-5">
    <h2>Delete Resume</h2>
    <form th:action="@{/admin/resume/edit}" th:object="${resume}" method="post" class="form-horizontal">
    	<input type="hidden" th:field="*{id}" />
        <div class="row">
        	<div class="col mb-3">
        		<label for="firstName" class="control-label">First Name</label>
        		<input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="First Name"disabled/>
        	</div>
        	<div class="col mb-3">
        		<label for="lastName" class="control-label">Last Name</label>
        		<input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Last Name"disabled/>
        	</div>
        </div>
        <div class="row">
	        <div class="mb-3">
	        	<label for="summary" class="control-label">Summary</label>
	            <textarea class="form-control" id="objective" th:field="*{objective}" placeholder="Objective" disabled></textarea>
	        </div>
        </div>
        <div class="row">
	        <div class="mb-3">
	            <label for="summary" class="control-label">Summary</label>
	            <textarea type="text" class="form-control" id="summary" th:field="*{summary}" placeholder="Summary" disabled></textarea>
	        </div>
        </div>
        <div class="row">
        	<div class="col mb-3">
	            <label for="email" class="control-label">Email</label>
	            <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Email" disabled/>       	
        	</div>
        	<div class="col mb-3">
	            <label for="phone" class="control-label">Phone</label>
	            <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Phone" disabled/>        	
        	</div>
        </div>
		<div class="row">
	        <div class="col mb-3">
	            <label for="address" class="control-label">Address</label>
	            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Address" disabled/>
	        </div>		
		</div>
		<div class="row">
	        <div class="col mb-3">
	            <label for="city" class="control-label">City</label>
	            <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="City" disabled/>
	        </div>
	        <div class="col mb-3">
	            <label for="state" class="control-label">State</label>
	            <input type="text" class="form-control" id="state" th:field="*{state}" placeholder="State" disabled/>
	        </div>
	        <div class="col mb-3">
	            <label for="zip" class="control-label">Zip</label>
	            <input type="text" class="form-control" id="state" th:field="*{zip}" placeholder="Zip" disabled/>
	        </div> 			
		</div>
        <div class="row">
            <div class="col mb-3">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a class="btn btn-secondary" th:href="@{/admin/resume/showAll}">Cancel</a>
            </div>
        </div>
    </form>
    </div>
</div>
